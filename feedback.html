<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Online Bus Booking</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
            background: url('img3.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the whole viewport */
            margin: 0;
            padding: 20px;


    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .btn {
      display: block;
      width: 50%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <p>We value your feedback! Please share your thoughts about your experience with our online bus booking system.</p>
    <form action="/submit-feedback" method="post">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="rating">How would you rate us?</label>
        <select id="rating" name="rating" required>
          <option value="">Select a rating</option>
          <option value="5">Excellent</option>
          <option value="4">Very Good</option>
          <option value="3">Good</option>
          <option value="2">Fair</option>
          <option value="1">Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>
      </div>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>
<a href="homepage.html" class="btn">Back to Home</a>
</body>
</html>
