        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background: url('img3.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the whole viewport */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add a shadow for better readability */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for readability */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow for a raised effect */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(240, 240, 240, 0.9); /* Light gray for alternating rows */
        }

        tr:hover {
            background-color: rgba(0, 128, 255, 0.1); /* Subtle blue highlight on hover */
        }

        .btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #808080;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
   


    <h1>My Bookings</h1>

    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>From</th>
