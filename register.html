<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Bus Booking System</title>
    <style>
       body {
            font-family: 'Times New Roman', Time, serif;
            margin: 0;
            padding: 0;
            background: url('img3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: url('img3.jpg') no-repeat center center fixed;
            
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background: #808080;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container button:hover {
            background: #0056b3;
        }
        .register-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <form action="register.php" method="POST" class="validate()">
    <div class="register-container">
        <h1>Register</h1>
        <form action="register.php" method="POST">
            <input type="text" name="name" id="name" placeholder="Enter your full name" required><br><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
            <input type="password" name="retypepassword"  id="repassword" placeholder="Retype your password" required><br><br>
            <button type="submit" value="Register">Register</button>
        </form>
        <a href="login page for bus.html" class="login-btn">Login</a>
    </div>
</form>
<script>
 function validate() {
 var a=document.getElementById("password").value;
 var b=document.getElementById("repassword").value;
 if(a!=b){
 alert("Invalid password");
}
}
</script>
</body>
</html>
